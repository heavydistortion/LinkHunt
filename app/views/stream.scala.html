@* Layout for TwitStream *@
@(scripts: Html = Html(""), content: Html, navleft: Html)

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/stream.css")" />
    @scripts
</head>
<body>
    <nav class="navbar navbar-fixed-top nav-container">
        @navleft
        <div class="navbar navbar-brand pull-right logo-container">
            <h2 class="logo">TwitStream</h2>
        </div>
    </nav>
    <article class="content">
        @content
    </article>
</body>
</html>
